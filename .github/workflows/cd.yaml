name: CD - Run Bitcoin Transactions

on:
  workflow_dispatch:

jobs:
  run-transactions:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Bitcoin Docker Images
        run: docker compose build

      - name: Start Bitcoin nodes
        run: docker compose up -d

      - name: Wait for Bitcoin nodes to be ready
        run: |
          echo "⏳ Waiting for btc1..."
          for i in {1..30}; do
            docker exec btc1 bitcoin-cli -regtest getblockchaininfo > /dev/null 2>&1 && break
            sleep 1
          done
          echo "btc1 is ready."

          echo "Waiting for btc2..."
          for i in {1..30}; do
            docker exec btc2 bitcoin-cli -regtest getblockchaininfo > /dev/null 2>&1 && break
            sleep 1
          done
          echo "btc2 is ready."

      - name: Run Transaction Script
        run: |
          chmod +x scripts/init-transaction.sh
          ./scripts/init-transaction.sh | tee transactions.log

      - name: Show Transaction Summary
        run: |
          echo "Last 30 lines of transaction output:"
          tail -n 30 transactions.log

      - name: Clean up Docker Environment
        if: always()
        run: docker compose down -v

