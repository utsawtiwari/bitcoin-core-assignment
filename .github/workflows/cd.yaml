name: Run Bitcoin Transactions (CD)

on:
  workflow_dispatch:

jobs:
  run-transactions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start Bitcoin nodes
        run: docker compose up -d

      - name: Wait for Bitcoin nodes to be ready
        run: |
          echo "Waiting for btc1..."
          until docker exec btc1 bitcoin-cli -regtest getblockchaininfo > /dev/null 2>&1; do sleep 1; done
          echo "btc1 is ready."
          echo "Waiting for btc2..."
          until docker exec btc2 bitcoin-cli -regtest getblockchaininfo > /dev/null 2>&1; do sleep 1; done
          echo "btc2 is ready."

      - name: Run transaction script
        run: |
          chmod +x scripts/init-transaction.sh
          ./scripts/init-transaction.sh

      - name: Stop and remove containers
        if: always()
        run: docker compose down -v

